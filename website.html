<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A Surprise Invitation</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="invite-container">
    <div class="invite-card">
      <audio id="myAudio" loop>
        <source src="stcm.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>


      <h1>You have been invited, Seaweed Brain.</h1>
      <p class="subtitle">A specific Wise Guy sends you this.</p>

      <button id="toggleButton">Show</button>

      <div class="details" id="details">
        <p><strong>Event:</strong> Something you will cherish!</p>
        <p><strong>Date:</strong> April 12th, 2025</p>
        <p><strong>Time:</strong> 3:00 PM</p>
        <p><strong>Location:</strong> 6240 Post Rd, Cumming, GA 30040, USA</p>
      </div>
    </div>
  </div>

  <script>
  const toggleButton = document.getElementById("toggleButton");
  const details = document.getElementById("details");
  const audio = document.getElementById("myAudio");

  toggleButton.addEventListener("click", () => {
    const isShowing = details.classList.toggle("show");
    toggleButton.textContent = isShowing ? "Hide" : "Show";

    if (isShowing && audio.paused) {
      audio.play().catch((e) => {
        console.warn("Audio couldn't play automatically:", e);
      });
    }
  });
</script>

</body>
</html>
